<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 25px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input[type="text"], input[type="tel"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>নিতে চাইলে ফরম পূরণ করুন</h2>
    <form>
      <label>আপনার নাম</label>
      <input type="text" placeholder="নাম লিখুন" required />

      <label>মোবাইল নাম্বার</label>
      <input type="tel" placeholder="নাম্বার লিখুন" required />

      <label>এন আই ডি কার্ড</label>
      <input type="file" accept="image/*" required />

      <label>আপনার ছবি</label>
      <input type="file" accept="image/*" required />

      <button type="submit">জমা করুন</button>
    </form>
  </div>
</body>
</html>
